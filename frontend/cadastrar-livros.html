<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livro</title>
</head>

<body>
    <h1>Cadastrar Livro</h1>
    <form id="formCadastrarLivro">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
    
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required>
    
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required>
    
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero" required>
    
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>
    
        <button type="submit">Cadastrar Livro</button>
    </form>
    
    <div id="error-message" style="color: red; display: none;"></div>
    
    <script>
        document.getElementById('formCadastrarLivro').addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const livroData = {
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                ano: document.getElementById('ano').value,
                genero: document.getElementById('genero').value,
                descricao: document.getElementById('descricao').value,
            };
    
            try {
                const response = await fetch('http://localhost:3000/api/livros', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(livroData),
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    alert('Livro cadastrado com sucesso!');
                } else {
                    document.getElementById('error-message').textContent = data.message;
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('error-message').textContent = 'Erro ao conectar com o servidor.';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
    

    <script>
        const form = document.getElementById('formLivro');
        form.addEventListener('submit', async (event) => {

            const livroData = {

                ano: document.getElementById('ano').value,
                genero: document.getElementById('genero').value,
                descricao: document.getElementById('descricao').value
            };

            try {
                const response = await fetch('http://localhost:3000/api/livros', {
                    method: 'POST',

                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(livroData)
                });

                const result = await response.json();
                alert(result.message);  // Exibe a mensagem retornada do backend
            } catch (err) {
                alert('Erro ao cadastrar livro');
                console.error(err);
            }
        });
    </script>
</body>

</html>
