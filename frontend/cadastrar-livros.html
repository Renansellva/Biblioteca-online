<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livro</title>
</head>

<body>
    <h1>Cadastrar Livro</h1>
    <form id="formLivro">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" required><br>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" required><br>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" required><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" required></textarea><br>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        const form = document.getElementById('formLivro');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();  // Impede o envio normal do formulário

            const livroData = {
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                ano: document.getElementById('ano').value,
                genero: document.getElementById('genero').value,
                descricao: document.getElementById('descricao').value
            };

            try {
                const response = await fetch('http://localhost:3000/api/livros', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(livroData)
                });

                const result = await response.json();
                alert(result.message);  // Exibe a mensagem retornada do backend
            } catch (err) {
                alert('Erro ao cadastrar livro');
                console.error(err);
            }
        });
    </script>
</body>

</html>
