<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devolução de Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .return-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .return-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="return-container">
        <h2>Devolução de Livro</h2>
        <form action="#">
            <div class="input-group">
                <label for="student-id">ID do Estudante</label>
                <input type="text" id="student-id" name="student-id" placeholder="Digite seu ID" required>
            </div>
            <div class="input-group">
                <label for="book-id">ID do Livro</label>
                <input type="text" id="book-id" name="book-id" placeholder="Digite o ID do livro" required>
            </div>
            <div class="input-group">
                <label for="return-date">Data da Devolução</label>
                <input type="date" id="return-date" name="return-date" required>
            </div>
            <button type="submit" class="btn">Devolver</button>
        </form>
        <div class="footer">
            <p>Se tiver problemas com a devolução, entre em contato com a biblioteca.</p>
        </div>
    </div>

</body>
</html>
