<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Biblioteca <span>Online</span></h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastrar-livro.html">Cadastrar Livros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Cadastrar Livro</h2>
        <form id="formCadastrarLivro">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
        
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>
        
            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" required>
        
            <label for="genero">Gênero:</label>
            <input type="text" id="genero" name="genero" required>
        
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>
        
            <button type="submit">Cadastrar Livro</button>
        </form>
        
        <script>
            document.getElementById('formCadastrarLivro').addEventListener('submit', async function(event) {
                event.preventDefault();  // Impede o envio padrão do formulário
        
                const livroData = {
                    titulo: document.getElementById('titulo').value,
                    autor: document.getElementById('autor').value,
                    ano: document.getElementById('ano').value,
                    genero: document.getElementById('genero').value,
                    descricao: document.getElementById('descricao').value,
                };
        
                try {
                    const response = await fetch('http://127.0.0.1:3000/api/livros', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(livroData),  // Envia os dados do livro no formato JSON
                    });
        
                    if (response.ok) {
                        const data = await response.json();
                        alert(data.message);  // Exibe a mensagem de sucesso
                    } else {
                        const errorData = await response.json();
                        alert(errorData.message || 'Erro ao cadastrar livro. Tente novamente.');
                    }
                } catch (error) {
                    console.error('Erro ao conectar ao servidor:', error);
                    alert('Erro ao conectar ao servidor. Tente novamente.');
                }
            });
        </script>
        
</body>
</html>
