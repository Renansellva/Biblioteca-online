 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 400px;
            margin: 3rem auto;
            padding: 1.5rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 0.5rem 0;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .erro {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
        .sucesso {
            color: green;
            text-align: center;
            margin-top: 1rem;
        }
        .link-cadastro {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login - Biblioteca Online</h1>
    </header>
    
    <main>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p id="erroLogin" class="erro"></p>
        <p class="link-cadastro">Ainda não tem uma conta? <a href="cadastrarusuario.html">Cadastre-se aqui</a></p>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário

            const username = document.getElementById('username').value;
            const senha = document.getElementById('senha').value;

            // Recupera os usuários do localStorage
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            // Verifica se o nome de usuário e senha correspondem a um cadastro
            const usuarioEncontrado = usuarios.find(user => user.username === username && user.senha === senha);

            if (usuarioEncontrado) {
                // Login bem-sucedido
                alert("Login realizado com sucesso!");
                window.location.href = "index.html"; // Redireciona para a página principal (substitua conforme necessário)
            } else {
                // Se o login falhar
                document.getElementById('erroLogin').textContent = "Nome de usuário ou senha incorretos!";
            }
        });
    </script>
</body>
</html>
